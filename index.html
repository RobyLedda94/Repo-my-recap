<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Import Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link al CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>My Recap</title>
</head>

<body>
    <!-- Sezione Header -->
    <header>
        <div class="bg-dark-blue">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content-header txt-white py-3 text-center">
                            <h1>My Recap</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Sezione Main -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="content-main my-3">
                        <h3>Gioco dei dadi</h3>
                        <div class="mt-3">
                            <i id="human-icon"></i>
                            <i id="pc-icon"></i>
                        </div>
                        <div class="my-3">
                            <h4 id="game-result"></h4>
                        </div>
                        <div>
                            <button id="start-btn" class="btn btn-sm btn-primary">Start</button>
                            <button id="reset-btn" class="btn btn-sm btn-danger">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Link allo script -->
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
